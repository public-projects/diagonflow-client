<div
  class="chat-dialog-container"
  fxLayout="column"
  fxLayoutAlign="start center"
>
  <h1>Angular Bot</h1>
  <div #chatbotContainer class="chatbot-container">
    <!-- render messages in RT (async) -->
    <div *ngFor="let message of messages | async" class="message-container">
      <div
        class="message"
        [ngClass]="{
          from: message.sentBy === 'bot',
          to: message.sentBy === 'user'
        }"
      >
        <!-- message body -->
        <img class="icon" src="assets/bot-messenger.png" />
        <span>{{ message.content }}</span>
      </div>
    </div>
    <br />
    <!-- message input -->
    <div style="width: 100%;overflow:auto;">
      <input
        id="input-message"
        class="message to"
        [(ngModel)]="formValue"
        (keyup.enter)="sendMessage()"
        type="text"
        placeholder="What is on your mind?"
      /><br />
    </div>
  </div>
</div>
